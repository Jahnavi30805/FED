<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Demo</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color: pink;
        }
        td{
            text-align: center;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="10">
        <th>S.no</th>
        <th>P_Id</th>
        <th>P_Name</th>
        <th>P_Cost</th>
        <tr>
            <td>1</td>
            <td>101</td>
            <td bgcolor="yellow">laptop</td>
            <td>45000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>201</td>
            <td>flower</td>
            <td>4500</td>
        </tr>

        <tr>
            <td>3</td>
            <td>301</td>
            <td>pen</td>
            <td>1100</td>
        </tr>

        <tr>
            <td>4</td>
            <td>401</td>
            <td>pendrive</td>
            <td>1500</td>
        </tr>

        <tr>
            <td>5</td>
            <td>501</td>
            <td>mouse</td>
            <td>12000</td>
        </tr>
    </table>
    
</body>
</html>
